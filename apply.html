<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/apply.css">
</head>
<body>
    <div id="main">
       <div class="background"><img src="http://media-s3-us-east-1.ceros.com/greenhouse/images/2020/01/02/ebb5171167dd8d04e0bcbab62fca8204/artboard-1-at-2x.png" alt=""></div>
    </div>
</body>

<script>
var apply= [{company: "xyz",date:"12-10-2022",place:"Mumbai",role:"java developer"},{company: "xyz",date:"12-10-2022",place:"Mumbai",role:"java developer"},{company: "xyz",date:"12-10-2022",place:"Mumbai",role:"java developer"}];
localStorage.setItem("apply", JSON.stringify(apply));

var applyObj= JSON.parse(localStorage.getItem("apply"));
// var applyObj= JSON.parse(localStorage.getItem("ghAppliedJobs"));
console.log(applyObj);
document.getElementById("main").innerHTML=null;
applyObj.forEach((element,i) => {
 divmain = document.createElement("div");
 divmain.setAttribute("class","divm");
    var div1=document.createElement("div");
    div1.setAttribute("class", "data");
    var p1 = document.createElement("p");
    p1.setAttribute("class","company");
    p1.innerText="Company : "+ element.company;
    var p2 = document.createElement("p");
    p2.setAttribute("class","role");
    p2.innerText="Role : "+element.role;
    var p3 = document.createElement("p");
    p3.setAttribute("class","place");
    p3.innerText="Place : "+element.place;
    var p4 = document.createElement("p");
    p4.setAttribute("class","date");
    p4.innerText="Date : "+element.date;
    var btn1=document.createElement("button");
    btn1.classList.add("btn1");
    btn1.innerText="Applied";
    var hr=document.createElement("hr");
    hr.setAttribute("class","hr");
    div1.append(p4,p2,p1,p3,hr)
    var div2=document.createElement("div");
    div2.setAttribute("class", "result");
    

    var btn2=document.createElement("button");
    btn2.classList.add("btn2");
    btn2.innerText="Remove";
    btn2.addEventListener("click",function(){
        this.parentNode.parentNode.remove();
    //    var arr = applyObj.splice(i,1);
    //    localStorage.setItem("apply", JSON.stringify(arr));
    });
    div2.append(btn2);
    divmain.append(div1,div2);
    document.getElementById("main").append(divmain);
});
</script>
