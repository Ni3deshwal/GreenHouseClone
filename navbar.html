<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Navigation</title>
    <style>
        .navbar
        {
            background-color: white;
            margin-top: -15px;
        }
        .navbar ul
        {
            overflow: auto;
        }
        .navbar li
        {
            float: left;
            list-style: none;
            margin: 30px 20px;
            font-family: Arial, Helvetica, sans-serif;

        }
        .product a
        {
            margin-left: -10px;
        }
        .navbar li a
        {
            padding: 3px 3px;
            text-decoration: none;
            color:#5c746c;
        }
        .navbar .bttn
        {
            float: right;
            padding-right: 50px;
        }
         
        #sign
        {
            padding:14px 33px; 
            border: 1px solid black;
            border-radius: 25px;
            margin-top: -15px;
            color:#667c75;
            background-color: white;
            

        }
        #Demo
        {
            padding:14px 35px;
            background-color: #3574d6;
            color:white;
            border-radius: 25px;
            margin-top: -15px;
            border: none;
            margin-left: -25px;
            margin-right: -30px;
        }
        .nav_logo
        {
            width: 14px;
            max-height: 200px;
            background-image: url(../svg/logomark.svg);
            margin-right: 32px;
            background-size: 100%;
        }
        #logo >img
        {
            
            height: 29px; 
            margin-left: -12px;
            margin-top: -5px;
        }
        .nav_logo #logo
        {
            padding: -30px;
        }
        .search a
        {
            font-size: 19px;  
            margin-left: 10px;  
        }
        
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li class="nav_logo"><a href="https://www.greenhouse.io/" id="logo"><img src="https://www.greenhouse.io/assets/svg/logomark.svg" alt="logo"></a> </li>
                <li class="product"><a href="#">Product & solutions</a></li>
                <li class="resource"><a href="#">Resources</a></li>
                <li class="about"><a href="#">About us</a></li>
                <li class="community"><a href="#">Community</a></li>
                <div class="bttn">
                    <li class="sign in"><a href="#"><input type="button" value="Sign in" id="sign"></a></li>
                    <li class="demo"><a href="#"><input type="button" value="Request a demo" id="Demo"></a></li>
                    <li class="search" ><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                </div>
                
            </ul>
             
        </nav>
    </header>
</body>
</html>
